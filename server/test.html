<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Test Logowania</title>
    <style>
        body { font-family: sans-serif; padding: 50px; background: #eee; text-align: center; }
        input { padding: 10px; display: block; margin: 10px auto; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #msg { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Logowanie Admina</h2>
    <input type="text" id="login" placeholder="Login (admin)">
    <input type="password" id="password" placeholder="Hasło (admin123)">
    <button onclick="checkLogin()">Sprawdź</button>
    <div id="msg"></div>

    <script>
        async function checkLogin() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            msg.innerText = "Łączenie...";
            
            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });
                const data = await res.json();
                
                if(data.success) {
                    msg.innerText = "" + data.message + " (Rola: " + data.user.role + ")";
                    msg.style.color = "green";
                } else {
                    msg.innerText = "" + data.message;
                    msg.style.color = "red";
                }
            } catch (e) {
                msg.innerText = "Serwer nie odpowiada (czy wpisałeś 'node server.js'?)" ;
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
